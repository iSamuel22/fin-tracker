    <div class="container">
        <h1>Adicionar Gastos</h1>

        <div class="form-container">
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Valor</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoria</label>
                    <select class="form-select" id="category" required>
                        <option value="">Selecione</option>
                        <option value="Alimentacao">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="mb-3" id="newCategoryField" style="display: none;">
                    <label for="newCategoryName" class="form-label">Nome da Nova Categoria</label>
                    <input type="text" class="form-control" id="newCategoryName">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>

        <div class="expense-list">
            <h2>Lista de Gastos</h2>

            <!-- Componente de filtro -->
            <div class="filter-container mb-4">
                <div class="card">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>Filtrar
                        </h5>
                        <button type="button" class="btn-toggle-filter btn btn-sm btn-outline-primary"
                            aria-expanded="false" aria-controls="filterCollapse">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="collapse" id="filterCollapse">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="filterText" class="form-label">Buscar por descrição</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="filterText"
                                            placeholder="Digite para pesquisar...">
                                        <button class="btn btn-outline-secondary clear-filter" type="button"
                                            title="Limpar filtro" data-filter="text">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Período</label>
                                    <div class="d-flex gap-2">
                                        <div class="input-group">
                                            <span class="input-group-text">De</span>
                                            <input type="date" class="form-control" id="filterStartDate">
                                            <button class="btn btn-outline-secondary clear-filter" type="button"
                                                title="Limpar data inicial" data-filter="startDate">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">Até</span>
                                            <input type="date" class="form-control" id="filterEndDate">
                                            <button class="btn btn-outline-secondary clear-filter" type="button"
                                                title="Limpar data final" data-filter="endDate">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="filterCategory" class="form-label">Categoria</label>
                                    <div class="input-group">
                                        <select class="form-select" id="filterCategory">
                                            <option value="">Todas</option>
                                            <!-- Categorias serão adicionadas dinamicamente -->
                                        </select>
                                        <button class="btn btn-outline-secondary clear-filter" type="button"
                                            title="Limpar categoria" data-filter="category">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-2">
                                <button class="btn btn-secondary me-2" id="clearAllFilters">
                                    <i class="fas fa-eraser me-2"></i>Limpar todos
                                </button>
                                <button class="btn btn-primary" id="applyFilters">
                                    <i class="fas fa-search me-2"></i>Aplicar filtros
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="expensesList">
                <!-- a lista de gastos será exibida aqui -->
            </div>
        </div>

        <!-- modal de edição -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <h2>Editar Gasto</h2>
                <form id="editExpenseForm">
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="editDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAmount" class="form-label">Valor</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" id="editAmount" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Categoria</label>
                        <select class="form-select" id="editCategory" required>
                            <option value="">Selecione</option>
                            <option value="Alimentacao">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editNewCategoryField" style="display: none;">
                        <label for="editNewCategoryField" class="form-label">Nome da Nova Categoria</label>
                        <input type="text" class="form-control" id="editNewCategoryField">
                    </div>
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Data</label>
                        <input type="date" class="form-control" id="editDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" onclick="fecharModalEdicao()">Cancelar</button>
                </form>
            </div>
        </div>
