    <div class="container">
        <h1>Gerenciar Metas</h1>

        <div class="form-container">
            <form id="goalForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome da Meta</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input class="form-control" id="description" rows="3" maxlength="30" required></input>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Valor da Meta</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Meta</button>
            </form>
        </div>

        <div class="goal-list">
            <h2>Lista de Metas</h2>
            <div id="goalsList">
                <!-- a lista de metas será exibida aqui -->
            </div>
        </div>

        <!-- modal de edição -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <h2>Editar Meta</h2>
                <form id="editGoalForm">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Nome da Meta</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Descrição</label>
                        <input class="form-control" id="editDescription" rows="3" maxlength="30" required></input>
                    </div>
                    <div class="mb-3">
                        <label for="editAmount" class="form-label">Valor da Meta</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" id="editAmount" min="0" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" onclick="fecharModalEdicao()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
