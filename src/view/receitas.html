    <div class="container">
        <h1>Adicionar Receitas</h1>

        <div class="form-container">
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description" maxlength="30" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Valor</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoria</label>
                    <select class="form-select" id="category" required>
                        <option value="">Selecione</option>
                        <option value="Salario">Salário</option>
                        <option value="Investimentos">Investimentos</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Presentes">Presentes</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="mb-3" id="newCategoryField" style="display: none;">
                    <label for="newCategoryName" class="form-label">Nome da Nova Categoria</label>
                    <input type="text" class="form-control" id="newCategoryName" maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>

        <div class="expense-list">
            <h2>Lista de Receitas</h2>
            <div id="expensesList">
                <!-- a lista de receitas será exibida aqui -->
            </div>
        </div>

        <!-- modal de edição -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <h2>Editar Receita</h2>
                <form id="editExpenseForm">
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="editDescription" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAmount" class="form-label">Valor</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" id="editAmount" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Categoria</label>
                        <select class="form-select" id="editCategory" required>
                            <option value="">Selecione</option>
                            <option value="Salario">Salário</option>
                            <option value="Investimentos">Investimentos</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Presentes">Presentes</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editNewCategoryField" style="display: none;">
                        <label for="editNewCategoryField" maxlength="30" class="form-label">Nome da Nova
                            Categoria</label>
                        <input type="text" class="form-control" id="editNewCategoryField">
                    </div>
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Data</label>
                        <input type="date" class="form-control" id="editDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" onclick="fecharModalEdicao()">Cancelar</button>
                </form>
            </div>
