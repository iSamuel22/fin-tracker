<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="registerError" class="alert alert-danger" role="alert" style="display: none;"></div>
        <div class="register-container">
            <h2 class="text-center mb-4">Criar Nova Conta</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div id="nameError" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="emailRegister" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="emailRegister" name="email"
                            placeholder="exemplo@dominio.com" required>
                    </div>
                    <div id="emailErrorRegister" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="passwordRegister" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="passwordRegister" name="password" required>
                    </div>
                    <div id="passwordHelp" class="form-text">MÃ­nimo 8 caracteres.</div>
                    <div id="passwordErrorRegister" class="text-danger"></div>
                    <div id="passwordSuggestionRegister" class="text-info"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            required>
                    </div>
                    <div id="confirmPasswordError" class="text-danger"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                    <a href="login.html" class="btn btn-secondary">Voltar para Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="/src/controller/login.js"></script>
</body>

</html>
